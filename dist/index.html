<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <link rel="stylesheet" href="css/style.min.css" as="style">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="hello">
                <a href="main.html">main</a>
                <a href="templates.html">templates</a>
            </div>
        </main>
        <style>
            .hello {
                padding: 100px;
                display: flex;
                flex-direction: column;
            }

            .hello a {
                align-self: flex-start;
                color: #fff;
                font-size: 20px;
                margin: 0px 0px 25px 0px;
                display: inline-block;
                text-transform: uppercase;
            }
        </style>
    </div>

    <div class="popup popup_callback callback">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__close close-popup"></div>
                <h3 class="popup__title">
                    Заказать звонок
                </h3>
                <div class="popup__block">
                    <form action="#" method="post" class="form popup-form js-form">
                        <div class="form__items">
                            <label class="popup-form__item form__item">
                                <input type="text" name="formCallbackName" placeholder="Имя" data-validate="text" class="form__input">
                                <span class="reference-form__error">
                                    Поле не заполнено
                                </span>
                            </label>
                            <label class="popup-form__item form__item">
                                <input type="tel" name="formCallbackPhone" placeholder="Ваш телефон" data-validate="phone" class="form__input phone-mask">
                                <span class="reference-form__error">
                                    Поле не заполнено
                                </span>
                            </label>
                            <label class="form__item">
                                <textarea type="text" placeholder="Комментарий" name="formCallbackComment" class="form__input"></textarea>
                            </label>
                        </div>
                        <div class="popup-form__checkbox">
                            <label class="checkbox">
                                <input type="checkbox" name="formCallbackAgreement" data-validate="checkbox" class="checkbox__input">
                                <span class="checkbox__check"></span>
                                <span class="checkbox__agree">
                                    Согласен на обработку и передачу персональных данных в соответствии <a href="#">с пользовательским соглашением</a>
                                </span>
                            </label>
                        </div>
                        <button type="submit" class="popup__btn btn">
                            <p>Оставить заявку</p>
                            <span></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-universal">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__close close-popup"></div>
                <form action="#" method="post" class="authorization js-form">
                    <div class="reference-form__name-form popup-universal__title">

                    </div>
                    <div class="popup-universal__text">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
