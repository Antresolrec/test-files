<div class="popup popup_callback callback">
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__close close-popup"></div>
            <h3 class="popup__title">
                Заказать звонок
            </h3>
            <div class="popup__block">
                <form action="#" method="post" class="form popup-form js-form">
                    <div class="form__items">
                        <label class="popup-form__item form__item">
                            <input type="text" name="formCallbackName" placeholder="Имя" data-validate="text" class="form__input">
                            <span class="reference-form__error">
                                Поле не заполнено
                            </span>
                        </label>
                        <label class="popup-form__item form__item">
                            <input type="tel" name="formCallbackPhone" placeholder="Ваш телефон" data-validate="phone" class="form__input phone-mask">
                            <span class="reference-form__error">
                                Поле не заполнено
                            </span>
                        </label>
                        <label class="form__item">
                            <textarea type="text" placeholder="Комментарий" name="formCallbackComment" class="form__input"></textarea>
                        </label>
                    </div>
                    <div class="popup-form__checkbox">
                        <label class="checkbox">
                            <input type="checkbox" name="formCallbackAgreement" data-validate="checkbox" class="checkbox__input">
                            <span class="checkbox__check"></span>
                            <span class="checkbox__agree">
                                Согласен на обработку и передачу персональных данных в соответствии <a href="#">с пользовательским соглашением</a>
                            </span>
                        </label>
                    </div>
                    <button type="submit" class="popup__btn btn">
                        <p>Оставить заявку</p>
                        <span></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
